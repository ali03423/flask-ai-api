<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>واجهة الذكاء الاصطناعي</title>
</head>
<body>
    <h1>أدخل سؤالك:</h1>
    <input type="text" id="prompt" placeholder="اكتب شيئاً...">
    <button onclick="sendPrompt()">إرسال</button>
    <pre id="response"></pre>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById("prompt").value;
            const response = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });
            const result = await response.json();
            document.getElementById("response").textContent = result.result || result.error;
        }
    </script>
</body>
</html>
